name: ZotBot: Zotero â†’ Slack

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  post-new-papers:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Determine last version
        id: last
        run: |
          if [ -f bot-zotero2slack.json ]; then
            ver=$(jq -r '.version // 0' bot-zotero2slack.json)
          else
            ver=0
          fi
          echo "last_version=$ver" >> $GITHUB_OUTPUT

      - name: Restore artifact cache
        uses: actions/cache@v4
        with:
          path: bot-zotero2slack.json
          key: zotbot-artifact-${{ steps.last.outputs.last_version }}
          restore-keys: |
            zotbot-artifact-

      - name: Install Python + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run ZotBot
        id: run
        env:
          ZOTERO_GROUP:      ${{ secrets.ZOTERO_GROUP }}
          ZOTERO_COLLECTION: ${{ secrets.ZOTERO_COLLECTION }}
          ZOTERO_API_KEY:    ${{ secrets.ZOTERO_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          chmod +x zotero2slack.py
          python zotero2slack.py \
            --group      $ZOTERO_GROUP \
            --collection $ZOTERO_COLLECTION \
            --api        $ZOTERO_API_KEY \
            --webhook    $SLACK_WEBHOOK_URL \
            --artifact   bot-zotero2slack.json \
            --channel    "#papers" \
            --username   "ZotBot" \
            --icon       ":female-scientist:"

      - name: Capture new version
        id: new
        run: |
          ver=$(jq -r '.version' bot-zotero2slack.json)
          echo "new_version=$ver" >> $GITHUB_OUTPUT

      - name: Save updated artifact cache
        uses: actions/cache@v4
        with:
          path: bot-zotero2slack.json
          key: zotbot-artifact-${{ steps.new.outputs.new_version }}

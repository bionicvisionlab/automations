name: Zotero → Slack

on:
  # every 5 minutes (or adjust as needed)
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  post-new-papers:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Restore artifact cache
        uses: actions/cache@v4
        with:
          path: bot-zotero2slack.json
          key: zotbot-artifact
          restore-keys: |
            zotbot-artifact-

      - name: Set up Python & jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          python -m pip install --upgrade pip
          pip install requests python-dateutil
        # no need to cache pip yourself—this pattern is still quite fast

      - name: Run ZotBot
        id: run-zotbot
        env:
          ZOTERO_GROUP:      ${{ secrets.ZOTERO_GROUP }}
          ZOTERO_COLLECTION: ${{ secrets.ZOTERO_COLLECTION }}
          ZOTERO_API_KEY:    ${{ secrets.ZOTERO_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          chmod +x zotero2slack.py
          python zotero2slack.py \
            --group      $ZOTERO_GROUP \
            --collection $ZOTERO_COLLECTION \
            --api        $ZOTERO_API_KEY \
            --webhook    $SLACK_WEBHOOK_URL \
            --artifact   bot-zotero2slack.json \
            --channel    "#papers" \
            --username   "ZotBot" \
            --icon       ":female-scientist:"

      - name: Get new version
        id: get-version
        run: |
          echo "ver=$(jq .version bot-zotero2slack.json)" >> $GITHUB_OUTPUT

      - name: Save updated artifact cache
        uses: actions/cache@v4
        with:
          path: bot-zotero2slack.json
          key: zotbot-artifact-${{ steps.get-version.outputs.ver }}
